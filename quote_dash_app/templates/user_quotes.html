<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Quotes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class=container>
        <div class=header>
            <h1>{{user.first_name}} {{user.last_name}}'s Quotes</h1>
            <a href="/dash">Back</a>
            <a href="/logout"><input type="submit" value=Logout></a>
        </div>
        <div class=quote_column>
            {% for quote in user.quotes.all %}
            <div class=quote_box>
                <p>{{quote.author}}</p>
                <p>"{{quote.content}}"</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
